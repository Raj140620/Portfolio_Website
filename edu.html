<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Timeline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .timeline {
      position: relative;
      margin: 3rem auto;
      padding: 2rem 0;
      max-width: 800px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      width: 12px;
      background: #dc3545;
      top: 15px;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 3rem;
    }

    .timeline-item .timeline-icon {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: #fff;
      border: 4px solid #003853;
      border-radius: 50%;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #dc3545;
      font-size: 18px;
    }

    .timeline-content {
      position: relative;
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 320px;
      transition: all 0.5s ease;
    }

    .timeline-content:hover {
      background: #003853;
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .timeline-item:nth-child(odd) .timeline-content {
      margin-left: 55%;
    }

    .timeline-item:nth-child(even) .timeline-content {
      margin-right: 55%;
    }

    .status-icon {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #28a745; /* Green for completed */
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      z-index: 4;
    }

    .timeline-item:first-child .status-icon {
      background: #fd7e14; /* Orange for pending */
    }

    @media (max-width: 768px) {
      .timeline::before {
        left: 20px;
      }

      .timeline-item .timeline-icon {
        left: 20px;
      }

      .timeline-item .timeline-content {
        margin-left: 50px;
        margin-right: 50px;
        max-width: calc(100% - 70px);
      }

      .timeline-item:nth-child(odd) .timeline-content,
      .timeline-item:nth-child(even) .timeline-content {
        margin-left: 50px !important;
      }

      .status-icon {
        right: -10px;
        top: -10px;
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="timeline">
      <div class="timeline-item">
        <div class="timeline-icon">
          <i class="fas fa-computer fa-xl"></i>
        </div>
        <div class="timeline-content">
          <div class="status-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Pending">
            <i class="fas fa-clock"></i> <!-- Orange pending icon -->
          </div>
          <h5>Advance Diploma</h5>
          <p><strong>University:</strong> NSTI Bengaluru</p>
          <p><strong>Specialization:</strong> Computer Science</p>
          <p><strong>Passing Year:</strong> 2018 - 2022</p>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-icon">
          <i class="fas fa-tools fa-xl"></i>
        </div>
        <div class="timeline-content">
          <div class="status-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Completed">
            <i class="fas fa-check"></i> <!-- Green check mark -->
          </div>
          <h5>Industrial Training Institute</h5>
          <p><strong>College:</strong> Govt. ITI Rourkela</p>
          <p><strong>Specialization:</strong> Science</p>
          <p><strong>Passing Year:</strong> 2016 - 2018</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>
</body>
</html>
